inputs:
  name:
    description: 'PHP Version'
    default: '8.1'
runs:
  using: "composite"
  steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ inputs.name }}
        tools: composer

    - name: Install PHP dependencies through Composer
      uses: "ramsey/composer-install@v2"